<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
    <div class="container">
        <div class="box-container">
            <div class="content-container">
                <h1>Check Profit/Loss on your Stock</h1>

                <label>
                    <input type="number" class="purchase-price" placeholder="Enter cost price of stock">Purchase price for one stock
                </label>

                <label>
                    <input type="number" class="quantity" placeholder="Enter quantity of stock"> Stock Quantity
                </label>
               
                <label>
                    <input type="number" class="current-price" placeholder="Enter current price of stock">Current Stock Price
                </label>    

                <button type="submit" class="check-btn">Check</button>

                <div class="result-msg hide">

                </div>
            </div>
            <div class="img-content">
                <img src="img2.jfif" alt="">
                <img class="hide" src="stonks-rise.gif">
                <img class="hide" src="not-stonks.gif">

            </div>
        </div>
    </div>
    
  
</div>
    <script src="app.js"></script>
</body>
</html>
